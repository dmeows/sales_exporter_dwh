version: 2

models:
  - name: dim_date
    columns:
      - name: date
        tests:
          - unique
          - not_null

      - name: day_of_week
        tests:
          - not_null

      - name: day_of_week_short
        tests:
          - not_null

      - name: is_weekday_or_weekend
        tests:
          - not_null
          
      - name: year_month
        tests:
          - not_null

      - name: month
        tests:
          - not_null
          
      - name: year
        tests:
          - not_null
              
      - name: year_number
        tests:
          - not_null
