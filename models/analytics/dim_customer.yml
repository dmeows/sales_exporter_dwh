version: 2

models:
  - name: dim_customer
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`duckdata-320210.wide_world_importers.sales__customers`"
          config: 
            warn_if: "!= 1" # add_undefined_record
            error_if: "!= 1"

    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

      - name: customer_name
        tests:
          - not_null

      - name: is_on_credit_hold
        tests:
          - not_null
          - accepted_values:
              values: ['On Credit Hold', 'Not On Credit Hold', 'Undefined']
              
      - name: customer_category_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_customer_category')
              field: customer_category_id
              config:
                where: customer_category_id <> 0

      - name: customer_category_name
        tests:
          - not_null
              
      - name: buying_group_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_buying_group')
              field: buying_group_id
              config:
                where: buying_group_id <> 0

      - name: buying_group_name
        tests:
          - not_null
              
      - name: delivery_method_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_delivery_method')
              field: delivery_method_id
              config:
                where: delivery_method_id <> 0

      - name: delivery_method_name
        tests:
          - not_null
